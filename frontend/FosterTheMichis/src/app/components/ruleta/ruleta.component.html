<body>
    <main class="home-container">
        <div class="title-container">
            <h1 class="menu-title">{{ 'ROULETTE.TITLE' | translate }}</h1>
        </div>

        <div class="description-container">
            <div class="wave-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
                    <path fill="#e7dabb" fill-opacity="1"
                        d="M0,32L48,53.3C96,75,192,117,288,165.3C384,213,480,267,576,272C672,277,768,235,864,186.7C960,139,1056,85,1152,74.7C1248,64,1344,96,1392,112L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                    </path>
                </svg>
            </div>

            <div class="bottom-container">
                <div class="bottom-content">
                    <div class="roulette-container">
                        <h1 class="roulette-title">{{ 'ROULETTE.TITLE' | translate }}</h1>
                        <div class="description-container">
                            <p class="roulette-description">{{ 'ROULETTE.DESCRIPTION' | translate }}</p>
                        </div>
                        <div class="roulette">
                            <div #michiElem class="michi" *ngFor="let michi of michis"
                                [class.selected]="michi === selectedMichi">
                                <img [src]="michi.photo" [alt]="michi.name" />
                            </div>
                        </div>
                        <button class="spin-button" (click)="spinRoulette()" [disabled]="isSpinning">
                            {{ isSpinning ? ('ROULETTE.SPINNING' | translate) : ('ROULETTE.SPIN_BUTTON' | translate) }}
                        </button>
                    </div>
                </div>
            </div>

            <div class="flipped-svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
                    <path fill="#E7DABB" fill-opacity="1"
                        d="M0,32L48,53.3C96,75,192,117,288,165.3C384,213,480,267,576,272C672,277,768,235,864,186.7C960,139,1056,85,1152,74.7C1248,64,1344,96,1392,112L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                    </path>
                </svg>
            </div>
        </div>

    </main>
</body>
