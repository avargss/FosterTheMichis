<div class="login-page">
  <div class="login-card">
    <div class="login-header">
      <img src="/logo-ftm.png" alt="Logo FTM" class="login-logo" />
      <h2>Iniciar Sesión</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="email">Usuario</label>
        <input id="email" type="email" formControlName="email" placeholder="correo@ejemplo.com"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Ingresa un correo válido
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Contraseña"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña es requerida
        </div>
      </div>
      <button type="submit" class="btn-submit">Iniciar Sesión</button>
    </form>
  </div>
</div>
