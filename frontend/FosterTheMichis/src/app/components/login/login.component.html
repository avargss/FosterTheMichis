<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 24rem;">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="mb-3">
              <label for="email" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="email" formControlName="email" placeholder="Ingresa tu email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
          </form>
          <button class="btn btn-secondary w-100 mt-3">Cerrar Sesión</button>
    </div>
</div>
