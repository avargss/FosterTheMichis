<div class="login-page">
  <div class="login-card">
    <div class="login-header">
      <img src="/logo-ftm.png" alt="Logo FTM" class="login-logo" />
      <h2>{{ 'LOGIN.TITLE' | translate }}</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="email">{{ 'LOGIN.LABEL_EMAIL' | translate }}</label>
        <input id="email" type="email" formControlName="email" placeholder="{{ 'LOGIN.PLACEHOLDER_EMAIL' | translate }}"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          {{ 'LOGIN.ERROR_INVALID_EMAIL' | translate }}
        </div>
      </div>
      <div class="form-group">
        <label for="password">{{ 'LOGIN.LABEL_PASSWORD' | translate }}</label>
        <input id="password" type="password" formControlName="password"
          placeholder="{{ 'LOGIN.PLACEHOLDER_PASSWORD' | translate }}"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ 'LOGIN.ERROR_PASSWORD_REQUIRED' | translate }}
        </div>
      </div>
      <button type="submit" class="btn-submit">{{ 'LOGIN.BUTTON_SUBMIT' | translate }}</button>
    </form>
  </div>
</div>
