<body>
    <main class="home-container">
        <div class="title-container">
            <h1 class="menu-title">{{ 'CONTACT.TITLE' | translate }}</h1>
        </div>

        <div class="description-container">
            <div class="wave-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
                    <path fill="#62CAD5" fill-opacity="1"
                        d="M0,32L48,53.3C96,75,192,117,288,165.3C384,213,480,267,576,272C672,277,768,235,864,186.7C960,139,1056,85,1152,74.7C1248,64,1344,96,1392,112L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                    </path>
                </svg>
            </div>

            <div class="bottom-container">
                <div class="bottom-content">

                    <div class="wave-text-container original-text">
                        <h2 class="description-title">{{ 'CONTACT.HEADER' | translate }}</h2>
                        <p class="description-text">
                            {{ 'CONTACT.PARAGRAPH1' | translate }}
                            <br><br>
                            {{ 'CONTACT.PARAGRAPH2' | translate }}
                        </p>
                    </div>

                    <div class="wave-text-container mobile-text">
                        <h2 class="description-title">{{ 'CONTACT.HEADER' | translate }}</h2>
                        <p class="description-text">
                            {{ 'CONTACT.PARAGRAPH_MOBILE' | translate }}
                        </p>
                    </div>

                    <div class="contact-section">
                        <div class="contact-info">
                            <img src="/logo-ftm.png" alt="Logo FTM" class="contact-logo" />
                            <div class="contact-item">
                                <i class="bi bi-envelope"></i>
                                <a href="mailto:correolectronico@gmail.com">email&commat;ftm.com</a>
                            </div>
                            <div class="contact-item">
                                <i class="bi bi-telephone"></i>
                                <a href="tel:+34123456789">+34 123 45 67 89</a>
                            </div>
                        </div>

                        <form class="form-container" (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
                            <div class="form-group">
                                <input type="text" class="form-control"
                                    placeholder="{{ 'CONTACT.PLACEHOLDER_FIRSTNAME' | translate }}" name="firstName"
                                    required ngModel>
                                <input type="text" class="form-control"
                                    placeholder="{{ 'CONTACT.PLACEHOLDER_LASTNAME' | translate }}" name="lastName"
                                    required ngModel>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control full"
                                    placeholder="{{ 'CONTACT.PLACEHOLDER_EMAIL' | translate }}" name="email" required
                                    ngModel>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control full"
                                    placeholder="{{ 'CONTACT.PLACEHOLDER_COMMENTS' | translate }}" name="comments"
                                    ngModel></textarea>
                            </div>
                            <button type="submit" class="submit-btn">
                                {{ 'CONTACT.BUTTON_SEND' | translate }}
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="flipped-svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
                    <path fill="#62CAD5" fill-opacity="1"
                        d="M0,32L48,53.3C96,75,192,117,288,165.3C384,213,480,267,576,272C672,277,768,235,864,186.7C960,139,1056,85,1152,74.7C1248,64,1344,96,1392,112L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                    </path>
                </svg>
            </div>
        </div>

    </main>
</body>
