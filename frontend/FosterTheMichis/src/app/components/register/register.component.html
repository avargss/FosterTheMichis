<div class="register-page">
    <div class="register-card">
        <div class="register-header">
            <h2>Registrar Usuario</h2>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <!-- Nombre y Apellidos -->
            <div class="form-group-row">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input id="name" type="text" formControlName="name" placeholder="Nombre"
                        [class.invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" />
                    <div class="error" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                        El nombre es requerido
                    </div>
                </div>
                <div class="form-group">
                    <label for="surname">Apellidos</label>
                    <input id="surname" type="text" formControlName="surname" placeholder="Apellidos"
                        [class.invalid]="registerForm.get('surname')?.invalid && registerForm.get('surname')?.touched" />
                    <div class="error"
                        *ngIf="registerForm.get('surname')?.invalid && registerForm.get('surname')?.touched">
                        Los apellidos son requeridos
                    </div>
                </div>
            </div>

            <!-- Correo Electrónico y Contraseña -->
            <div class="form-group-row">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input id="email" type="email" formControlName="email" placeholder="correo@ejemplo.com"
                        [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" />
                    <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                        Ingresa un correo válido
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" formControlName="password" placeholder="Contraseña"
                        [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" />
                    <div class="error"
                        *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                        La contraseña es requerida
                    </div>
                </div>
            </div>

            <!-- Número de Teléfono -->
            <div class="form-group">
                <label for="phoneNumber">Número de Teléfono</label>
                <input id="phoneNumber" type="tel" formControlName="phoneNumber" placeholder="Número de Teléfono"
                    [class.invalid]="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched" />
                <div class="error"
                    *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched">
                    El número de teléfono es requerido
                </div>
            </div>

            <button type="submit" class="btn-submit">Registrar</button>
        </form>
    </div>
</div>
