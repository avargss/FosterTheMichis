spring.datasource.url=jdbc:mysql://localhost:3306/fosterthemichis?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#datasource
spring.datasource.name=fosterthemichis
spring.datasource.generate-unique-name=false
#jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

#Control de grano fino de generación de ddl con hibernate (implementación de JPA utilizada por spring-data por defecto)
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update

#Para que funcionen las tildes de español
spring.messages.encoding=ISO-8859-1

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false